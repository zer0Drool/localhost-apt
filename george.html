<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>George Stone</title>
        <link rel="stylesheet" href="george.css">
    </head>
    <body>

        <!-- ...................................  gradient background -->
        <div id="background">
            <div id="back-boi"></div>
        </div>

        <!-- ...................................  tansition screen with countdown -->
        <div id="transition-wrap">
            <div id="transition-counter"></div>
            <a id='redirect' href="/cassie_mcquater">click to manually redirect</a>
        </div>

        <div id="tutorial-overlay">
            <!-- ...................................  tutorial for george -->
            <div class="tutorial" id="position-7">
                <h1 id="georgeName">George Stone</h1>
                <p id="georgeDescription">video x5 (00.20)</p>
                <p id="georgeInstruction1">swipe up and down to view videos</p>
                <p id="georgeInstruction2">to progress to next artist raise phone above head</p>
                <p class="tutorialX">tap here to load videos</p>
            </div>
        </div>

        <!-- ...................................  wrap for the heart svg -->
        <div id="heart-wrap">
            <svg id="heartSVG" width="160px" height="145px" viewBox="29 90 439 300" preserveAspectRatio="xMidYMid meet" >
                <defs id="svgEditorDefs">
                    <polygon id="svgEditorShapeDefs" style="stroke:white; vector-effect: non-scaling-stroke; stroke-width: 6.36px;stroke-linejoin:round;stroke-linecap:butt;"/>
                    <linearGradient gradientUnits="objectBoundingBox" id="lgrd2-fire" spreadMethod="pad" x1="100%" x2="0%" y1="99.4%" y2="0%">
                        <stop offset="0%" style="stop-color: darkslategrey; stop-opacity: 1;"/>
                        <stop offset="100%" style="stop-color: white; stop-opacity: 1;"/>
                    </linearGradient>
                </defs>
                <path d="M73.373,17.372l-9.373000000000005,9.372l-9.372999999999998,-9.372999999999998c-12.497,-12.497,-32.758,-12.497,-45.255,0s-12.497,32.758,0,45.255l54.627,54.62700000000001l54.62800000000001,-54.627c12.497000000000014,-12.497,12.497000000000014,-32.758,0,-45.255s-32.75800000000001,-12.497,-45.254999999999995,0Z" style="fill:transparent; stroke:url(#lgrd2-fire); vector-effect: non-scaling-stroke; stroke-width: 6.36px;stroke-linejoin:round;stroke-linecap:butt;" id="e1_shape" transform="matrix(3.21874 0 0 3.21874 44.0024 37.2557)"/>
            </svg>
        </div>

        <!-- ...................................  george -->

        <link rel="preload" as="video" href="/george/SN_01.mp4">
        <link rel="preload" as="video" href="/george/SN_02.mp4">
        <link rel="preload" as="video" href="/george/SN_03.mp4">
        <link rel="preload" as="video" href="/george/SN_04.mp4">
        <link rel="preload" as="video" href="/george/SN_05.mp4">

        <div id="george">
            <video poster="/george/georgePoster1.png" class="georgeVid" playsinline loop muted></video>
            <video poster="/george/georgePoster2.png" class="georgeVid" playsinline loop muted></video>
            <video poster="/george/georgePoster3.png" class="georgeVid" playsinline loop muted></video>
            <video poster="/george/georgePoster4.png" class="georgeVid" playsinline loop muted></video>
            <video poster="/george/georgePoster5.png" class="georgeVid" playsinline loop muted></video>
        </div>

    <script src="jquery.min.js" charset="utf-8"></script>
    <script src="bodyScrollLock.js" charset="utf-8"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="george.js" charset="utf-8"></script>
    </body>
</html>
